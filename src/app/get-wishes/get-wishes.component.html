<table class="table table-hover">
    <thead>
    <tr>
        <td>Track Name</td>
        <td>Track Artist</td>
        <td>Track Url</td>
        <td colspan="2">Actions</td>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor="let track of tracks">
            <td>{{ track.track_name }}</td>
            <td>{{ track.track_artist }}</td>
            <td>{{ track.track_url }}</td>
            <td><a (click) = "deleteTrack(track._id)" class="btn btn-danger">Delete</a></td>
        </tr>
    </tbody>
  </table>
