<form class="form-inline my-2 my-lg-0">
    <h4> "Enter the track you want to search : "</h4>
    <input #input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" (keyup.enter) = "getInput(input.value)">
    <button class="btn btn-outline-success my-2 my-sm-0" type="button" (click) = "searchTracks(input.value)">Search</button>
</form>

<table class="table table-hover">
    <thead>
    <tr>
        <td>Track Name</td>
        <td>Track Artist</td>
        <td>Track Url</td>
        <td colspan="2">Actions</td>
    </tr>
    </thead>
  
    <tbody>
        <tr *ngFor="let track of results">
            <td>{{ track.name }}</td>
            <td>{{ track.artist }}</td>
            <td>{{ track.url }}</td>
            <td><a (click)="saveTrack(track.name,track.artist,track.url)" class="btn btn-primary">Save</a></td>
        </tr>
    </tbody>
  </table>
