<table class="table table-hover">
    <thead>
    <tr>
        <td>Track Id</td>
        <td>Track Name</td>
        <td>Track Comment</td>
        <td colspan="2">Actions</td>
    </tr>
    </thead>
  
    <tbody>
        <tr *ngFor="let track of tracks">
            <td>{{ track.track_id }}</td>
            <td>{{ track.track_name }}</td>
            <td>{{ track.track_comment }}</td>
            <td><a [routerLink]="['editTrack', track._id]" class="btn btn-primary">Edit</a></td>
            <td><a (click) = "deleteTrack(track._id)" class="btn btn-danger">Delete</a></td>
        </tr>
    </tbody>
  </table>
