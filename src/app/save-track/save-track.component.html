<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Track Id</label>
        <input
          type="text"
          class="form-control"
          formControlName="track_id"
          #track_id
        />
      </div>
      <div
        *ngIf="
          angForm.controls['track_id'].invalid &&
          (angForm.controls['track_id'].dirty ||
            angForm.controls['track_id'].touched)
        "
        class="alert alert-danger"
      >
        <div *ngIf="angForm.controls['track_id'].errors.required">
          Track Id is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Track Name </label>
        <input
          type="text"
          class="form-control"
          formControlName="track_name"
          #track_name
        />
      </div>
      <div
        *ngIf="
          angForm.controls['track_name'].invalid &&
          (angForm.controls['track_name'].dirty ||
            angForm.controls['track_name'].touched)
        "
        class="alert alert-danger"
      >
        <div *ngIf="angForm.controls['track_name'].errors.required">
          Track Name is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Track Comment </label>
        <input
          type="text"
          class="form-control"
          formControlName="track_comment"
          #track_comment
        />
      </div>
      <div
        *ngIf="
          angForm.controls['track_comment'].invalid &&
          (angForm.controls['track_comment'].dirty ||
            angForm.controls['track_comment'].touched)
        "
        class="alert alert-danger"
      >
        <div *ngIf="angForm.controls['track_comment'].errors.required">
          Track Comment is required.
        </div>
      </div>
      <div class="form-group">
        <button
          (click)="
            saveTrack(track_id.value, track_name.value, track_comment.value)
          "
          [disabled]="angForm.pristine || angForm.invalid"
          class="btn btn-primary"
        >
          Save Track
        </button>
      </div>
    </form>
  </div>
</div>
